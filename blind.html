<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <style>
            body{
                margin: 0;
                padding: 0%;
                overflow-y: hidden;
            }
        </style>
    </head>
    <title>CV Ciego</title>
</head>
<body>
    <iframe src="index.html"  id="frame1" frameborder="0" 
    style="width: 100%;height: 100vh;"
    ></iframe>
    <script>
        var child = document.getElementById('frame1').contentWindow;
        
        function timeFunction() {
            setTimeout(child.blur(), 50000000);
        }

        function timeFunction2() {
            setTimeout(function(){ child.blur(); }, 100);
        }

        timeFunction2();
        window.onload = timeFunction2();
        /* window.onload = child.blur(); */
    </script>
</body>
</html>
